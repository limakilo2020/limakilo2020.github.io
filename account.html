  function randomColor(type) {//定义函数，设置一个参数。
    var str1 = "#";
    var str2 = "0123456789abcdef";//十六进制所需的字符，


    var str3 = "rgb(" //rgb的格式;
    var str4 = "";//统一返回值

      for (var i = 0; i < 6; i++) { //循环6次
        var n = parseInt(Math.random() * str2.length);
        str1 += str2[n];//拼接
      }

    }

        }
