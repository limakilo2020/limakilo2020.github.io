    // 定义活动随机颜色的函数
    function randomColor(type) {
        //定义函数，设置一个参数。
        var str1 = "#";
        var str2 = "0123456789abcdef";


        var str3 = "rgb("
            //rgb的格式;
        var str4 = "";
        //统一返回值
        if (type == 16) {
            //判断参数
            for (var i = 0; i < 6; i++) {
                //循环6次
                var n = parseInt(Math.random() * str2.length);
                str1 += str2[n];
                //拼接
            }
            str4 = str1;
            //统一返回值
        }



        if (type == "rgb") { //判断参数
            for (var i = 0; i < 3; i++) { //循环三次
                var n = parseInt(Math.random() * 255) + 1; //获取0-255中的随机数，因为rgb的方式是有三位0-255数字组成的


                if (i != 2) {
                    str3 += n + ","; //拼接


                } else {
                    str3 += n; //第三位后面没有逗号
                }


            }
            str3 += ")";
            //console.log(str3);
            str4 = str3; //统一返回值
        }


        // return str3;
        // return str1;
        return str4; //返回

    }
